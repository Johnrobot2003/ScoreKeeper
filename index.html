<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="column is-6 is-offset-3">
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Component</p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="displayScoreP1">0</span> to <span id="displayScoreP2">0</span></h1>
                            <span>
                                <strong>Play to:</strong>
                            </span>
                            <select name="PlayTo" id="winningScore">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        </div>
                    </div>
                    <footer class="card-footer">
                      
                            
                        
                        <button class="button is-success" id="AddScoreP1">+1 Player One</button>
                        <button class="button is-danger" id="AddScoreP2">+1 Player Two</button>
                        <button class="button is-info" id="resetGame">Reset</button>
                    </footer>
                </div>
            </div>

        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
