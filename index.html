<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="popup-background-color">
    <div class="container">
        <div class="column is-6 is-offset-3">
            <div class="column">
                <div class="card">
                    <img src="https://media.istockphoto.com/id/1425158165/photo/table-tennis-ping-pong-paddles-and-white-ball-on-blue-board.jpg?s=612x612&w=0&k=20&c=KSdi4bEGoxdhaGMnl6CZaqTLbKbobArgrrpLem3oN98="
                        alt="">
                    <div class="card-content is-mobile ">
                        <div class="content column is-half is-offset-one-quarter">
                            <h1><span id="displayScoreP1" class="is-size-1">0</span> - <span id="displayScoreP2" class="is-size-1">0</span></h1>
                            <span>
                                <strong>Play to:</strong>
                            </span>
                            <select name="PlayTo" id="winningScore">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="11">11</option>
                                <option value="11">15</option>
                                <option value="21">21</option>
                            </select>
                        </div>
                           <span id="game-status" class="column is-half is-offset-one-quarter is-size-2" style="display: none;"></span>
                    </div>
                    <footer class="card-footer">
                        <button class="button is-success card-footer-item" id="AddScoreP1">+1 Player One</button>
                        <button class="button is-danger card-footer-item" id="AddScoreP2">+1 Player Two</button>
                        <button class="button is-info card-footer-item" id="resetGame">Reset</button>
                    </footer>
                </div>
            </div>

        </div>
    </div>
      <div class="overlay"></div>
    <div class="container is-4 is-offset-3 popup-message">
        <div class="card">
            <header class="card-header has-background-warning">
                <p class="card-header-title">Whoa there!</p>
                 <button class="delete"></button>
            </header>
            <div class="card-content">
                <div class="content">
                  <h1 class="is-normal">Already Zero you dumbass</h1>
                </div>
            </div>
            <footer class="card-footer">
                <button  class="button card-footer-item has-background-link has-text-white close-popup">close</button>
            </footer>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
